<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="assets/img/denguend-logo.png"/>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <div class="login-box">
        <form (ngSubmit)="login()" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list inset>
                
                <ion-item>
                  <ion-input type="number" placeholder="CPF" name="cpf" [(ngModel)]="registerCredentials.cpf"  required></ion-input>
                </ion-item>
                
                <ion-item>
                  <ion-input type="password" placeholder="Senha" name="senha" [(ngModel)]="registerCredentials.senha" required></ion-input>
                </ion-item>
                
              </ion-list>
            </ion-col>
          </ion-row>
          
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
            </ion-col>
          </ion-row>
          
        </form>
      </div>
</ion-content>
