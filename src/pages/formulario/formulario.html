
<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Cadastro de Local</ion-title>
    </ion-navbar>
  
</ion-header>
  
  
<ion-content padding>
  
      <form [formGroup]="visita" (ngSubmit)="postForm()">
        <ion-item>
            <ion-label >Endereço</ion-label>
            <ion-input formControlName="endereco" ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label >Número</ion-label>
            <ion-input formControlName="numero"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label >Complemento</ion-label>
            <ion-input formControlName="complemento"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nome do Morador</ion-label>
            <ion-input formControlName="morador"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Há foco ou criadouro?</ion-label>
            <ion-toggle formControlName="isFoco" (ionChange)="notifiy()"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Descrição</ion-label>
            <ion-input minlength="2" formControlName="descricao"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Visita não foi realizada?</ion-label>
            <ion-toggle formControlName="isVisita" (ionChange)="notifiyTwo()"></ion-toggle>
          </ion-item>

          <ion-item>
            <ion-label>Motivo</ion-label>
            <ion-input minlength="2" formControlName="motivo"></ion-input>
          </ion-item>


        <!--button <[disabled]="visita.invalid" ion-button class="button button-positive button-block">Salvar</button-->
        <button ion-button class="button button-positive button-block">Salvar</button>

      </form>
    
</ion-content>
