
<ion-header>
  
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      <ion-title>Cadastro de Local</ion-title>
    </ion-navbar>
  
</ion-header>
  
  
<ion-content padding>
  
      <form class="list" name="contato" (ngSubmit)="submitForm()" novalidate>
        <ion-item>
            <ion-label >Endereço</ion-label>
            <ion-input minlength="2" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label >Número</ion-label>
            <ion-input minlength="2" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label >Complemento</ion-label>
            <ion-input minlength="2" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nome do Morador</ion-label>
            <ion-input minlength="2" required></ion-input>
          </ion-item>
        <button ion-button class="button button-positive button-block" type="submit">Salvar</button>

      </form>
    
      
  
</ion-content>
